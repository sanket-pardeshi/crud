<div class="container">
    <h2>Product Management System</h2>
    <div class="form-group">
      <input type="text" [(ngModel)]="productForm.name" placeholder="Name" class="form-control">
      <input type="number" [(ngModel)]="productForm.price" placeholder="Amount" class="form-control">
      <button (click)="saveProduct()" class="btn btn-success mt-2">Create or Update Product</button>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="editProduct(product)" class="btn btn-success">Edit</button>
            <button (click)="deleteProduct(product.id!)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
